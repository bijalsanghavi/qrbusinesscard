version: '3.9'
services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    environment:
      - ENV=prod
      - DATABASE_URL=${DATABASE_URL}
      - FRONTEND_ORIGIN=${FRONTEND_ORIGIN:-http://localhost:3000}
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./backend/media:/app/media
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=qrcard
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
volumes:
  pgdata_prod:
