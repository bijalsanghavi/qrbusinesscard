services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+psycopg://postgres:postgres@db:5432/qrcard
      - FRONTEND_ORIGIN=http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=qrcard
    ports:
      - "5555:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
