name: Deploy to Railway
on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'docs/**'
      - 'scripts/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          pip install -r backend/requirements.txt
      - name: Run tests
        working-directory: ./backend
        env:
          ENV: development
          DATABASE_URL: sqlite:///./ci.db
          UPLOAD_DIR: ci_media
          PUBLIC_HOST: http://localhost:3001
          PYTHONPATH: .
        run: |
          python -m pytest -q tests

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Railway CLI to deploy
        run: |
          npm i -g @railway/cli
          railway link --project 5053b920-4513-465d-aa9f-a92723317975 --environment production-qrcode --service efd4178b-20e2-4387-a062-09079d8fa5a0
          railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
